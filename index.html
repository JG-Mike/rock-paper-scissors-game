<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/bb44f158de.js" crossorigin="anonymous"></script>
    
    <title>Document</title>
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
     <main class="main">
      <div class="scoreboard">
        <h2 class="score-info" id="scoreInfo">Choose your weapon</h2>
        <h3 class="score-message" id="scoreMessage">
          First to score 5 points wins the game
        </h3>
        <div class="scores-container">
          <div class="score-box">
            <div class="sign" id="playerSign">❔</div>
            <p class="score" id="playerScore">Player: 0</p>
          </div>
          <div class="score-box">
            <div class="sign" id="computerSign">❔</div>
            <p class="score" id="computerScore">Computer: 0</p>
          </div>
        </div>
      </div>

      <div class="button">
          <button class="btnSquare" id="rockBtn">
              <div class="sign"><i class="fa-solid fa-hand-back-fist"></i></div>
          </button>
           <button class="btnSquare" id="paperBtn">
              <div class="sign"><i class="fa-solid fa-hand"></i></div>
          </button>
           <button class="btnSquare" id="scissorsBtn">
              <div class="sign"><i class="fa-solid fa-hand-scissors"></i></div>
          </button>

      </div>
     </main>
     <div class="modal" id="endgameModal">
      <p class="modal-title" id="endgameMsg"></p>
      <button class="btn btn-restart" id="restartBtn">Play again</button>
    </div>
    <div class="overlay" id="overlay"></div>
 <script src="https://kit.fontawesome.com/bb44f158de.js" crossorigin="anonymous"></script>
    
 <script src="app.js"></script>
</body>

</html>
